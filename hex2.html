<!DOCTYPE html>
<html>
<head>
    <title>Hex</title>
    <script src="jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="hexstyle2.css">
</head>

<body>
<div class="hex-env">
    <div class="hex-row">
        <div class="hex" id="c_1_1">
            <span class="left"></span>
            <span class="middle">11</span>
            <span class="right"></span>
        </div>
        <div class="hex even" id="c_1_2">
            <span class="left"></span>
            <span class="middle">12</span>
            <span class="right"></span>
        </div>
        <div class="hex" id="c_1_3">
            <span class="left"></span>
            <span class="middle">13</span>
            <span class="right"></span>
        </div>
        <div class="hex even" id="c_1_4">
            <span class="left"></span>
            <span class="middle">14</span>
            <span class="right"></span>
        </div>
    </div>
    <div class="hex-row">
        <div class="hex" id="c_2_1">
            <span class="left"></span>
            <span class="middle">21</span>
            <span class="right"></span>
        </div>
        <div class="hex even" id="c_2_2">
            <span class="left"></span>
            <span class="middle">22</span>
            <span class="right"></span>
        </div>
        <div class="hex" id="c_2_3">
            <span class="left"></span>
            <span class="middle">23</span>
            <span class="right"></span>
        </div>
        <div class="hex even" id="c_2_4">
            <span class="left"></span>
            <span class="middle">24</span>
            <span class="right"></span>
        </div>
    </div>
</div>

<div class="cell_selected" abbr="fn"></div>

<div class="picker">
    <div class="cover fn">
        <div class="cell" abbr="fn"></div>
    </div>
    <div class="cover wn">
        <div class="cell" abbr="wn"></div>
    </div>
</div>
<div class="menu">
<input type="button" value="Export" onclick="exportMatrix()"> 
</div>

<div class="matrix">
    <textarea class="matrixtext" cols="40" rows="10"></textarea>
</div>
</body>
<script src="hex2.js"></script>
</html>
